<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitkara University Login Clone</title>
    <link rel="stylesheet" href="Chalkpad.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="Chitkara_Logo.png" alt="Chitkara University">
            <h2>Chitkara University Institute of Engineering & Technology</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                
                <label for="session">Session</label>
                <select id="session" name="session">
                    <option value="Jul-Dec2024">Jul-Dec 2023</option>
                    <option value="Jul-Dec2024">Jan-Jun 2024</option>
                    <option value="Jul-Dec2024">Jul-Dec 2024</option>
                </select>
                
                <input type="checkbox">Remember Password<br>
                
                <button type="submit">Sign In</button>
                
                <u>Forgot your password?</u> <a href="#">Click here</a>
                
                <div class="privacy-policy">
                    <a href="#">Privacy Policy</a>
                </div>
                
                <div class="app-code">
                    <img src="Apple_Store.png" alt="Apple App Store" height="50px">
                    <img src="Google_Playstore.png" alt="Google Play Store" height="50px">
                    <p>Mobile App Code: <strong>800002</strong></p>
                </div>
            </form>
            <p class="powered-by">Powered by <strong>Code Brigade</strong></p>
        </div>
    </div>
</body>
</html>
